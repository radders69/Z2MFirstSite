<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
</head>
<body>
	<a href="Index.html">Home</a><br><br>

	<form method="GET">
	First Name<input type="text" name="fisrtname">	
	Last Name<input type="text" name="lastname"><br><br>
	Email: <input type="Email" name="email" required><br><br>
	Feedback:<input type="text" name="feedback" required><br><br>
	Submission Date<input type="date" name="Date"><br><br>
	Was this site...<br>
	<input type="radio" name="was this site" value="Good" >Good<br>
	<input type="radio" name="was this site" value="OK" >OK<br>
	<input type="radio" name="was this site" value="Bad" >Bad<br><br>
	Would you come again?<br>
	<input type="radio" name="come again" value="Yes" >Yes<br>
	<input type="radio" name="come again" value="No" >No<br><br>
	What would you improve? <br>
	<select name="what would you improve" multiple>
		<option value="Layout">Layout</option>
		<option value="Content">Content</option>
		<option value="Nothing">Nothing</option>
	</select><br><br>
	<input type="submit" value="Submit Feedback">
	<input type="reset" value="Clear Form"><br><br><br>

	<hr>
	<p>Thanks for viewing. Please use the link at the top of the page to return to the home page</p>
</form>

</body>
</html>
